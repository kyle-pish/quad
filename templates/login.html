<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='universal.css') }}">
</head>

<body>
    <section>
        <div class="container">
            <img id="logo" src="/static/imgs/logo.png" height="150" width="500" alt="">
            <p id="about" class="text-center mt-0"><i>The Space Between Classes</i></p>
            <main class="mt-7">
                <h1 class="text-center">Login</h1>
                <form action="/home" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required
                        {% if error %}style="border:2px solid #e74c3c;"{% endif %}
                        value="{{ username if username else '' }}"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required
                        {% if error %}style="border:2px solid #e74c3c;"{% endif %}>
                    <br><br>
                    <input type="submit" value="Login">
                                        {% if error %}
                                            <p id="login-error-msg" style="color:#e74c3c; margin-top:10px;">{{ error }}</p>
                                        {% endif %}
                                </form>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </main>
        </div>
    </section>
<script>
    // If there was an error, clear error styles and message on input focus
    document.addEventListener('DOMContentLoaded', function() {
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var errorMsg = document.getElementById('login-error-msg');
        function clearError() {
            if (usernameInput) usernameInput.style.border = '';
            if (passwordInput) passwordInput.style.border = '';
            if (errorMsg) errorMsg.style.display = 'none';
        }
        if (usernameInput) {
            usernameInput.addEventListener('focus', clearError);
        }
        if (passwordInput) {
            passwordInput.addEventListener('focus', clearError);
        }
    });
</script>
</body>

</html>
